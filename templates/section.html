{% extends "index.html" %}

{% block content %}
<div class="section">
  <h1 class="section-title">{{ section.title }}</h1>
  <hr />
  {% for post in section.pages | reverse %}
    <h2 style="display: inline;" class="title"><a href="{{ post.permalink }}">{{ post.title }}</a></h2>
    <h4 style="display: inline;" class="subtitle">{{post.description}}</h4>
    <div style="padding-left: 30px;">{{ post.summary | safe }}</div>
  {% endfor %}
</div>
{% endblock content %}
