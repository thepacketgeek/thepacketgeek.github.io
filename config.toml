# The URL the site will be built for
base_url = "https://thepacketgeek.com"

title = "thePacketGeek"
description = "a developing networker"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
generate_feed = true

theme = "hyde"

[extra]
google_analytics = "UA-44238008-1"
hyde_links = [
    {url = "https://github.com/thepacketgeek", name = "GitHub", icon_class = "fa-github"},
    {url = "https://twitter.com/thepacketgeek", name = "Twitter", icon_class = "fa-twitter"},
]
hyde_theme = "theme-base-0d"