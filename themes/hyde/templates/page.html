{% extends "index.html" %}

{% block content %}
<div class="post">
  <h2 class="title inline">{{ page.title }}</h2>
  <h4 class="subtitle inline">{{page.description}}</h4>
  <div class="post-details">
    {{ page.date | date(format="%b - %Y") }}
    <em>(~{{ page.reading_time }} minutes read time)</em>
  </div>
  <hr />
  {{ page.content | safe }}
</div>
{% endblock content %}
